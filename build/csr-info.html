<!DOCTYPE html>
<html id='root' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Sportsman's Warehouse</title>
    <meta content="Find all your hunting, fishing &amp; camping gear at Sportsman's Warehouse! Shop our huge selection of ammo, fishing rods &amp; reels, tents &amp; more at our everyday low price." name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='assets/css/styles.css?v=4' rel='stylesheet'>
  </head>
  <body class='page_csr-info' id='csr_info'>
    <!-- inject:svg --><!-- endinject -->
    <header class='header_csr' data-container='width-926' id='header_csr'>
      <div class='logo_sportsmans' id='logo_sportsmans'>
        <img alt="Sportsman's Warehouse" src='assets/img/logo_sportsmans.png'>
      </div>
      <a class='btn_arw-left' href='/prod-indv.html' id='shop-more' title='Shop For More Items'>
        <span>Shop For More Items</span>
        <svg class='svg_btn_arw-left'>
          <use xlink:href='#btn_arw-left'></use>
        </svg>
      </a>
      <a class='log-out button_circle' href='/index.html' id='log-out' title='Log Out'>
        <span class='wrap_text'>Log Out</span>
      </a>
      <h1 id='page_title'>Customer Service</h1>
      <h2 id='page_subtitle'>
        Phone Number:
        <span id='phone_number'>613-555-0123</span>
      </h2>
    </header>
    <main class='wrap_content' data-container='width-926' role='main'>
      <form action='' id='csr-info_form' method='GET'>
        <h1>Customer First and Last Name:</h1>
        <input autocomplete='off' class='csr-fullname_text' id='csr-fullname_text' name='fullname' placeholder='Enter Name' required type='text' value=''>
        <h1>Customer Email Address:</h1>
        <input autocomplete='off' class='csr-email_email' id='csr-email_email' name='emailaddress' placeholder='Enter Email' required type='email' value=''>
        <h1>Transaction Number:</h1>
        <input autocomplete='off' class='csr-transaction_text' id='csr-transaction_text' name='transaction' placeholder='#######' required type='text' value=''>
        <button class='arrow_right'>Submit and Log Out</button>
      </form>
    </main>
    <script src='assets/js/scripts.js?v=4'></script>
  </body>
</html>
