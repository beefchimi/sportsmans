<!DOCTYPE html>
<html id='root' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Sportsman's Warehouse</title>
    <meta content="Find all your hunting, fishing &amp; camping gear at Sportsman's Warehouse! Shop our huge selection of ammo, fishing rods &amp; reels, tents &amp; more at our everyday low price." name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='assets/css/styles.min.css?v=12' rel='stylesheet'>
  </head>
  <body class='page_csr-confirm' id='csr_confirm'>
    <script>
      (function (doc) {
      	var scripts = doc.getElementsByTagName('script'),
      		script  = scripts[scripts.length - 1],
      		xhr     = new XMLHttpRequest();
      	xhr.onload = function () {
      		var div = doc.createElement('div');
      		div.innerHTML = this.responseText;
      		div.style.display = 'none';
      		script.parentNode.insertBefore(div, script);
      	}
      	xhr.open('get', 'assets/img/icons.svg', true);
      	xhr.send();
      })(document);
    </script>
    <header class='header_csr' data-container='width-926' id='header_csr'>
      <div class='logo_sportsmans' id='logo_sportsmans'>
        <img alt="Sportsman's Warehouse" src='assets/img/logo_sportsmans.png'>
      </div>
      <a class='new-lookup button_circle' href='/prod-dept.html' id='new-lookup'>
        <span class='wrap_text'>New Lookup</span>
      </a>
      <a class='log-out button_circle' href='/index.html' id='log-out'>
        <span class='wrap_text'>Log Out</span>
      </a>
      <h1 id='page_title'>Customer Service</h1>
      <h2>
        Phone Number:
        <span id='phone_number'>613-555-0123</span>
      </h2>
      <a class='btn_arw-left' href='/prod-indv.html' id='shop-more'>
        <span>Shop For More Items</span>
        <svg class='svg_btn_arw-left'>
          <use xlink:href='#btn_arw-left'></use>
        </svg>
      </a>
    </header>
    <main class='wrap_content' data-container='width-926' role='main'>
      <form action='' class='csr-order_form cart_form' id='csr-confirm_form' method='GET' novalidate>
        <table>
          <thead>
            <tr>
              <th class='header_number'>Order #</th>
              <th class='header_customer'>Customer</th>
              <th class='header_date'>Date</th>
              <th class='header_status'>Status</th>
              <th class='header_total'>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr id='row_12345'>
              <td class='order_number'>12345</td>
              <td class='order_customer'>Haley Joel Osment</td>
              <td class='order_date'>12/08/2014</td>
              <td class='order_status'>Shipped</td>
              <td class='order_total'>$65.98</td>
            </tr>
          </tbody>
        </table>
        <h3>ID Number</h3>
        <input autocomplete='off' class='id_text' id='id_text' name='id' placeholder='Enter ID Number' required type='text' value=''>
        <button class='arrow_right'>Confirm Pickup</button>
      </form>
    </main>
    <script src='assets/js/scripts.min.js?v=12'></script>
  </body>
</html>
